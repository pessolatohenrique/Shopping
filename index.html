<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Shopping | Página Inicial</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/lojas.css">
		<link rel="stylesheet" type="text/css" href="css/cinema.css">
		<link rel="stylesheet" type="text/css" href="css/gastronomia.css">
		<script src="https://use.fontawesome.com/b17cc3a995.js"></script>
	</head>
	<body>
		<header>
			<h1>
				<a href="">
					<img src="img/morumbi_shopping.png" alt="Logotipo do Shopping">
				</a>
			</h1>
			<nav class="menu-principal">
				<ul class="servicos">
					<li><a href="#">Cinema</a></li>
					<li><a href="#">Gastronomia</a></li>
					<li><a href="#">Lazer</a></li>
					<li><a href="#">Lojas</a></li>
					<li>
						<span class="icone_localizado">
							<i class="fa fa-map-marker" aria-hidden="true"></i>
						</span>
						<a href="#">Localizado em<br>
							<span class="localizacao-texto">São Paulo</span>
						</a>
					</li>
				</ul>
			</nav>
			<nav class="menu-login">
				<ul>
					<li>
						<a href="#">Login</a>
					</li>
					<li><a href="#">Busca</a></li>
				</ul>
			</nav>
		</header>
		<main class="container">
			<section class="lojas">
				<h2>Nossas Lojas</h2>
				<a href="#" class="verTodas space-content">Ver Todas</a>
				<ul>
					<li>
						<a href="#">
							<figure>
								<img src="img/tvz.png" alt="Imagem da Loja TVZ">
							</figure>
						</a>
					</li>			
					<li>
						<a href="#">
							<figure>
								<img src="img/umPlus.png" alt="Imagem da Loja 1+1">
							</figure>
						</a>
					</li>			
					<li>
						<a href="#">
							<figure>
								<img src="img/opaque.png" alt="Imagem da Loja Opaque">
							</figure>
						</a>
					</li>					
					<li>
						<a href="#">
							<figure>
								<img src="img/cns.png" alt="Imagem da Loja CNS">
							</figure>
						</a>
					</li>
					<li>
						<a href="#">
							<figure>
								<img src="img/saraiva.png" alt="Imagem da Loja Saraiva" class="ultimaLoja">
							</figure>
						</a>
					</li>
				</ul>
			</section>
			<section class="cinema">
				<h2>Cinema</h2>
				<a href="#" class="verTodas space-content">Ver Filmes</a>
				<ul>
					<li>
						<a href="#">
							<figure>
								<img src="img/filme1.png" alt="Filme: Beleza Oculta">
								<figcaption>Beleza Oculta</figcaption>
							</figure>
						</a>
					</li>					
					<li>
						<a href="#">
							<figure>
								<img src="img/filme2.png" alt="Filme: Eu Fico Loko">
								<figcaption>Eu Fico Loko</figcaption>
							</figure>
						</a>
					</li>					
					<li>
						<a href="#">
							<figure>
								<img src="img/filme3.png" alt="Filme: La La Land">
								<figcaption>La La Land</figcaption>
							</figure>
						</a>
					</li>
				</ul>
			</section>
			<section class="gastronomia">
				<h2>Gastronomia</h2>
				<a href="#" class="verTodas space-content">Ver Todas</a>
				<ul>
					<li>
						<a href="#">
							<figure>
								<img src="img/gastronomia1.jpg" alt="The Fifties">
								<figcaption>The Fifties</figcaption>
							</figure>
						</a>
					</li>					
					<li>
						<a href="#">
							<figure>
								<img src="img/gastronomia2.jpg" alt="PizzaHut">
								<figcaption>PizzaHut</figcaption>
							</figure>
						</a>
					</li>					
					<li>
						<a href="#">
							<figure>
								<img src="img/gastronomia3.jpg" alt="Outback">
								<figcaption>Outback</figcaption>
							</figure>
						</a>
					</li>					
					<li>
						<a href="#">
							<figure>
								<img src="img/gastronomia4.jpg" alt="Little Tokio">
								<figcaption>Little Tokio</figcaption>
							</figure>
						</a>
					</li>
				</ul>
			</section>
		</main>
	</body>
</html>
